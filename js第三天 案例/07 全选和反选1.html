<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style: none;
			}
		</style>
	</head>
	<script type="text/javascript">
		window.onload=function(){
			var btns=document.getElementsByTagName("button");
			var inps=document.getElementById("button").getElementsByTagName("input");
			btns[0].onclick=function(){
				for(var i=0;i<inps.length;i++){
					inps[i].checked=true;
				}
			}
			btns[1].onclick=function(){
				for(var i=0;i<inps.length;i++){
					inps[i].checked=false;
				}
			}
			btns[2].onclick=function(){
				for(var i=0;i<inps.length;i++){
					if(inps[i].checked==true){
					inps[i].checked=false;
				}else{
					inps[i].checked=true;
				}					
				}
			}
		}
	</script>
	<body>
		<div id="top">
			<button>全选</button>
			<button>取消</button>
			<button>反选</button>
		</div>
		<div id="button">
			<ul>
				<li>选项：<input type="checkbox" /></li>
				<li>选项：<input type="checkbox" /></li>
				<li>选项：<input type="checkbox" /></li>
				<li>选项：<input type="checkbox" /></li>
				<li>选项：<input type="checkbox" /></li>
				<li>选项：<input type="checkbox" /></li>
				<li>选项：<input type="checkbox" /></li>
				<li>选项：<input type="checkbox" /></li>
				<li>选项：<input type="checkbox" /></li>
				<li>选项：<input type="checkbox" /></li>
			</ul>
		</div>
	</body>
</html>
