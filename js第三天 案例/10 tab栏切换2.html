<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 410px;
				margin: 100px auto;
				height: 300px;
				border: 1px solid #ccc;
			}
			.bottom div{
				width: 100%;
				height: 300px;
				background-color: pink;
				display: none;
			}
			.purple{
				background-color: purple;
			}
			.bottom .show{
				display: block;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var btns=document.getElementsByTagName("button");
				var divs=document.getElementById("divs").getElementsByTagName("div");
				
				for(var i=0;i<btns.length;i++){
					btns[i].index=i;
					btns[i].onclick=function(){
						for(var j=0;j<btns.length;j++){
							btns[j].className="";
							divs[j].className="";
						}
						this.classname="purple";
					
					divs[this.index].className="show";
				}
			}
			}
		</script>
	</head>
	<body>
		<div class="box">
		<div class="top">
		<button>第1个按钮</button>
		<button>第2个按钮</button>
		<button>第3个按钮</button>
		<button>第4个按钮</button>
		<button>第5个按钮</button>	
		</div>
		<div class="bottom" id="divs">
			<div class="show">第1个盒子</div>
			<div>第2个盒子</div>
			<div>第3个盒子</div>
			<div>第4个盒子</div>
			<div>第5个盒子</div>
		</div>
		</div>
	</body>
</html>
