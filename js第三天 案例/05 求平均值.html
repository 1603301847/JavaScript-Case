<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[20,30,40,50];	
			function avg(array){
				var sum=0;
				var len=arr.length;
				for(var i=0;i<len;i++){
					sum+=array[i];
				}
				return sum/len;
				
			}
			alert(avg(arr));
		</script>
	</body>
</html>
