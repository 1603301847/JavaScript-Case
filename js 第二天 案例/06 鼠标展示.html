<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			#box{
				border: 1px solid #ccc;
				margin: 200px auto;
				height: 70px;
				width: 360px;
				padding-top: 360px;
				background: url(img/01big.jpg) no-repeat;
				overflow: hidden;
			}
			#box ul{
				list-style-type: none;
				border: 1px solid #ccc;
			}
			#box ul li{
				float: left;	
			}
		</style>
	</head>
	<script type="text/javascript">
		window.onload=function(){
			var box=document.getElementById("box");
			function fn(liid,bg){
				var obj=document.getElementById(liid);
				obj.onmouseover=function(){
					box.style.backgroundImage=bg;
				}
			}
				fn("li1","url(img/01big.jpg)");
				fn("li2","url(img/02big.jpg)");
				fn("li3","url(img/03big.jpg)");
				fn("li4","url(img/04big.jpg)");
				fn("li5","url(img/05big.jpg)");
		}
	</script>
	<body>
		<div id="box">
			<ul>
				<li id="li1"><img src="img/01.jpg" alt="" /></li>
				<li id="li2"><img src="img/02.jpg" alt="" /></li>
				<li id="li3"><img src="img/03.jpg" alt="" /></li>
				<li id="li4"><img src="img/04.jpg" alt="" /></li>
				<li id="li5"><img src="img/05.jpg" alt="" /></li>
			</ul>
		</div>
	</body>
</html>
