<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				margin-top: 10px;
				background-color: pink;
				display: none;
			}
		</style>
		<script type="text/javascript">
			function fn(obj){
				var tar=document.getElementById(obj);
				tar.style.display='block';
			}
		</script>
	</head>
	<body>
		<button onclick="fn('demo1')">第一个div</button>
		<button onclick="fn('demo2')">第二个div</button>
		<button onclick="fn('demo3')">第三个div</button>
		<button onclick="fn('demo4')">第四个div</button>
		 <div id="demo1">1</div>
		 <div id="demo2">2</div>
		 <div id="demo3">3</div>
		 <div id="demo4">4</div>
	</body>
</html>
