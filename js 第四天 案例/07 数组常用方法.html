<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[1,4,6];
			//console.log(arr + "10");
			arr.push(7,9);//把7 9放到arr数组的后面
			console.log(arr);
			var dom=[1,3,5];
			console.log(dom.push(7));//返回的数组的长度
			var demo=[1,3,5];
			demo.unshift(0);//把0放到demo数组的前面
			console.log(demo);
			var arrdel=[1,3,5];
			console.log(arrdel.pop());//返回数组的长度5
			arrdel.pop();
			console.log(arrdel);//结果 1
			var aa=[1,3,5];
			aa.shift();
			console.log(aa);//删除第一个数组 结果 3 5
			var bb=[1,3,5];
			var cc=["a","b","c"];
			console.log(bb.concat(cc));
			var txt=["aa","bb","cc"];
			console.log(txt.join("-"));//将数组转换为字符串
			console.log(txt);
			var txt2="aa,bb,cc";
			console.log(txt2.split(","));//将字符串转换成数组  符号要保持一致
		</script>
	</body>
</html>
