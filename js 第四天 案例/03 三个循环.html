<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var sum1=0,sum2=0,sum3=0;
			for(var i=1;i<=100;i++){				
				sum1+=i;
			}
			console.log(sum1);  
			var j=1;
			while(j<=100){
				sum2+=j;
				j++;
			}
			console.log(sum2);
			var k=1;
			do{			
				sum3+=k;
				k++;
			}while (k<=100)
			console.log(sum3);
		</script>
	</body>
</html>
