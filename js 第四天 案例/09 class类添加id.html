<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: pink;
				margin: 10px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				function getclass(classname,id){
					if(document.getElementsByClassName){
						if(id)//如果有id
						{
							var eleId=document.getElementById(id);
							return eleId.getElementsByClassName(classname);
						}
						else//没有id
						{
							return document.getElementsByClassName(classname);
						}
						}
						if(id){
							var eleId=document.getElementById(id);
							var dom=eleId.getElementsByTagName("*");
						}
						else
						{
							var dom=document.getElementsByTagName("*");
						}
						var arr=[];
						for(var i=0;i<dom.length;i++){
							var txtarr=dom[i].className.split(" ");
							for(var j=0;j<txtarr.length;j++)
							{
								if(txtarr[j]==classname)
								{
									arr.push(dom[i]);
								}
							}
						}
						return arr;
					}
					//console.log(getclass("test","one").length);
					var aa=getclass("test","one");
					for(var i=0;i<aa.length;i++)
					{
						aa[i].style.backgroundColor='purple';
					}
				
				
			}
		</script>
	</head>
	<body>
		<div class="demo"></div>
		<div class="test"></div>
		<div></div>
		<div></div>
		<div id="one">
		<div class="demo test one"></div>
		<div></div>
		<div class="demo one"></div>
		<div></div>
		<div class="demo"></div>
		<div class="one two test"></div>
		</div>	
	</body>
</html>
