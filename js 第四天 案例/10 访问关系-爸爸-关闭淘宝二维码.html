<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				border: 1px solid #D9D9D9;
				margin: 100px auto;
				position: relative;
				width: 107px;
			}
			#x{
				display: block;
				border: 1px solid #D9D9D9;
				width: 14px;
				height: 14px;
				float: right;
				line-height: 14px;
				color: #D6D6D6;
				cursor: pointer;
				position: absolute;
				top: 0;
				left: -15px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var x=document.getElementById("x");
				x.onclick=function(){
					this.parentNode.style.display='none';
				}
			}
		</script>
	</head>
	<body>
		<div class="box">
			<img src="image/taobao.png"/>
			<span id="x">
				Ã—
			</span>
		</div>
	</body>
</html>
