<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="img/jd1.png" id="pic"/>
		<script type="text/javascript">
			var pic=document.getElementById("pic");
			pic.onmouseover=function(){
				pic.onmouseout=function(){
				pic.src="img/jd1.png";
			}
				pic.src="img/jd2.png";
			}
			
		</script>
	</body>
</html>
